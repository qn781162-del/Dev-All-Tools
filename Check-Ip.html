<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check IP - Pro Edition</title>
    <style>
        :root {
            --pink-light: #ffe4e1;
            --pink-accent: #ffb6c1;
            --dark: #1a1a1a;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--pink-light) 0%, #fdeff2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            width: 90%;
            max-width: 400px;
            border: 1px solid white;
        }

        h1 {
            text-align: center;
            font-size: 1.4rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--dark);
        }

        .info-card {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .info-item {
            background: var(--white);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
            border: 1px solid #f0f0f0;
        }

        .info-item:hover {
            border-color: var(--pink-accent);
            transform: scale(1.02);
        }

        .label {
            font-size: 0.8rem;
            font-weight: bold;
            color: #888;
        }

        .value {
            font-weight: 700;
            color: var(--dark);
        }

        .flag {
            width: 24px;
            vertical-align: middle;
            margin-left: 8px;
        }

        button {
            width: 100%;
            background: var(--dark);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            margin-top: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: var(--pink-accent);
            box-shadow: 0 10px 20px rgba(255, 182, 193, 0.4);
        }

        #loader {
            display: none;
            text-align: center;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: var(--pink-accent);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>IP Locator</h1>
        
        <div id="loader">Đang tìm kiếm...</div>

        <div class="info-card">
            <div class="info-item">
                <span class="label">IP</span>
                <span class="value" id="ip">-.-.-.-</span>
            </div>
            <div class="info-item">
                <span class="label">NƯỚC</span>
                <span class="value" id="country">---</span>
            </div>
            <div class="info-item">
                <span class="label">TP</span>
                <span class="value" id="city">---</span>
            </div>
            <div class="info-item">
                <span class="label">ISP</span>
                <span class="value" id="isp">---</span>
            </div>
        </div>

        <button onclick="checkIP()">QUÉT ĐỊA CHỈ IP</button>
    </div>

    <script>
        async function checkIP() {
            const loader = document.getElementById('loader');
            loader.style.display = 'block';

            try {
                // Sử dụng ipwho.is - Không lỗi CORS, hỗ trợ HTTPS
                const response = await fetch('https://ipwho.is/');
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.message);
                }

                // Đổ dữ liệu vào giao diện
                document.getElementById('ip').innerText = data.ip;
                document.getElementById('country').innerHTML = `${data.country} <img class="flag" src="${data.flag.img}" alt="flag">`;
                document.getElementById('city').innerText = data.city;
                document.getElementById('isp').innerText = data.connection.isp;

            } catch (error) {
                console.error("Lỗi:", error);
                alert("Lỗi kết nối hoặc đạt giới hạn! Hãy thử lại sau.");
            } finally {
                loader.style.display = 'none';
            }
        }

        // Tự động quét khi mở trang
        window.onload = checkIP;
    </script>
</body>
</html>
