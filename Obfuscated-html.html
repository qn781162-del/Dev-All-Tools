<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptor Pro v4.5 - Single Line Edition</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --panel-color: #121212;
            --accent-color: #FFD700; 
            --accent-glow: rgba(255, 215, 0, 0.4);
            --text-color: #d1d1d1;
            --border-color: #252525;
            --status-green: #00ff41;
        }

        * { box-sizing: border-box; transition: all 0.2s ease; }
        body {
            font-family: 'Consolas', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: var(--panel-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            padding: 12px 20px;
            background: #000;
            border-bottom: 2px solid var(--accent-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { font-size: 12px; font-weight: bold; letter-spacing: 2px; color: var(--accent-color); }

        .toolbar {
            display: flex;
            padding: 12px;
            background: #111;
            border-bottom: 1px solid var(--border-color);
            gap: 10px;
            align-items: center;
        }

        .input-field {
            background: #000;
            border: 1px solid #333;
            color: var(--accent-color);
            padding: 8px 12px;
            font-size: 12px;
            border-radius: 4px;
            flex-grow: 1;
            min-width: 0;
            outline: none;
        }

        .btn-group { 
            display: flex; 
            gap: 5px; 
            flex-shrink: 0;
        }

        button {
            padding: 8px 10px;
            border: 1px solid var(--accent-color);
            background: transparent;
            color: var(--accent-color);
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            white-space: nowrap;
        }

        button:hover { background: var(--accent-color); color: #000; }
        .btn-main { background: var(--accent-color); color: #000; }

        .workspace { display: grid; grid-template-columns: 1fr 1fr; height: 400px; }
        .editor-box { display: flex; flex-direction: column; border-right: 1px solid var(--border-color); }
        .label { padding: 6px 12px; font-size: 9px; background: #000; color: #666; border-bottom: 1px solid #1a1a1a; }

        textarea {
            flex-grow: 1;
            background: transparent;
            color: #eee;
            border: none;
            padding: 12px;
            font-size: 11px;
            resize: none;
            outline: none;
            word-break: break-all;
        }

        #outputCode { color: var(--accent-color); font-family: 'Courier New', monospace; }

        footer { 
            padding: 8px 15px; 
            background: #000; 
            font-size: 9px; 
            color: #555; 
            display: flex; 
            justify-content: space-between;
        }

        @media (max-width: 700px) {
            .workspace { grid-template-columns: 1fr; height: 500px; }
            .toolbar { flex-direction: column; align-items: stretch; }
            .btn-group { justify-content: space-between; }
            .btn-group button { flex: 1; font-size: 9px; padding: 10px 5px; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">ENCRYPTOR PRO 4.5</div>
        <div style="font-size: 9px;">STATUS: ACTIVE</div>
    </header>

    <div class="toolbar">
        <input type="text" id="fullLock" class="input-field" placeholder="Khóa URL (Ví dụ: google.com)...">
        
        <div class="btn-group">
            <input type="file" id="fileInput" style="display:none" accept=".html,.js" onchange="handleFileSelect(this)">
            <button onclick="document.getElementById('fileInput').click()">FILE</button>
            <button onclick="copyOutput()">COPY</button>
            <button onclick="downloadHtml()">TẢI VỀ</button> 
            <button class="btn-main" onclick="executeEncryption()">Obfuscator</button>
        </div>
    </div>

    <div class="workspace">
        <div class="editor-box">
            <div class="label">INPUT SOURCE</div>
            <textarea id="inputCode" placeholder="Dán code HTML/JS vào đây..."></textarea>
        </div>
        <div class="editor-box">
            <div class="label">OUTPUT (OBFUSCATED - 1 LINE)</div>
            <textarea id="outputCode" readonly placeholder="Kết quả mã hóa sẽ xuất hiện ở đây..."></textarea>
        </div>
    </div>

    <footer>
        <div>HỆ THỐNG: <span id="status-msg" style="color:var(--status-green)">READY</span></div>
        <div>METHOD: AES-XOR-V4.5-STABLE</div>
    </footer>
</div>

<script>
    const updateStatus = (m) => document.getElementById('status-msg').innerText = m;

    function handleFileSelect(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        updateStatus('ĐANG ĐỌC FILE...');
        reader.onload = (e) => {
            document.getElementById('inputCode').value = e.target.result;
            updateStatus('ĐÃ NẠP: ' + file.name);
        };
        reader.readAsText(file);
    }

    function executeEncryption() {
        const input = document.getElementById('inputCode').value;
        const fullLock = document.getElementById('fullLock').value.trim();

        if (!input.trim()) { updateStatus('LỖI: CHƯA CÓ CODE'); return; }
        updateStatus('ĐANG MÃ HÓA...');

        setTimeout(() => {
            try {
                // 1. Tạo Junk Data
                let junkData = "";
                for(let i=0; i<20; i++) {
                    junkData += `var _0x${Math.random().toString(36).slice(5)}="${Math.random().toString(36).slice(5)}";`;
                }

                // 2. Chuẩn bị giao diện 404 (đã minify)
                const errorPageHtml = `<!DOCTYPE html><html lang="vi"><head><meta charset="UTF-8"><style>body{margin:0;padding:0;background-color:#000;color:#FFD700;font-family:'Courier New',Courier,monospace;display:flex;align-items:center;justify-content:center;height:100vh;overflow:hidden;text-align:center}.wrapper{border:2px solid #FFD700;padding:40px;position:relative;box-shadow:0 0 20px rgba(255,215,0,.2)}.wrapper::before{content:"";position:absolute;top:0;left:0;width:100%;height:10px;background:repeating-linear-gradient(45deg,#FFD700,#FFD700 10px,#000 10px,#000 20px)}h1{font-size:100px;margin:0;letter-spacing:10px;text-shadow:0 0 15px #FFD700}h2{font-size:24px;text-transform:uppercase;margin:20px 0;border-bottom:1px solid #FFD700;display:inline-block;padding-bottom:5px}p{font-size:18px;max-width:450px;line-height:1.5;margin:20px auto 0}.gl{animation:bk 1s infinite}@keyframes bk{0%,100%{opacity:1}50%{opacity:.5}}</style></head><body><div class="wrapper"><h1 class="gl">404</h1><h2>CẢNH BÁO: SAI TÊN MIỀN</h2><p>Hệ thống phát hiện bạn đang truy cập từ một địa chỉ không hợp lệ.<br>Vui lòng kiểm tra lại URL.</p></div></body></html>`;
                
                // Encode trang 404 sang Base64 để nhét vào script bảo mật
                const encodedError = btoa(unescape(encodeURIComponent(errorPageHtml)));

                // 3. Logic Bảo mật & Khóa tên miền
                const protection = `<script>(function(){var _c=function(){if((window.outerHeight-window.innerHeight)>160||(window.outerWidth-window.innerWidth)>160){document.body.innerHTML="Access Denied"}};setInterval(_c,1000);document.oncontextmenu=()=>false;document.onkeydown=e=>{if(e.keyCode==123||(e.ctrlKey&&e.shiftKey&&[73,74,67].includes(e.keyCode))||(e.ctrlKey&&e.keyCode==85))return false};${fullLock?`if(!window.location.href.includes("${fullLock}")){document.documentElement.innerHTML=decodeURIComponent(escape(atob("${encodedError}")));return}`:""}})();<\/script>`;

                // 4. Thực hiện mã hóa Payload
                const source = input + protection;
                const utf8Encode = new TextEncoder();
                const encodedData = utf8Encode.encode(source);
                const b64 = btoa(String.fromCharCode.apply(null, encodedData));

                const key = Array.from({length: 16}, () => Math.floor(Math.random() * 256));
                let xored = "";
                for (let i = 0; i < b64.length; i++) {
                    xored += String.fromCharCode(b64.charCodeAt(i) ^ key[i % key.length]);
                }

                const payload = btoa(xored);

                // 5. Đóng gói vào Loader 1 dòng
                const final = `<!DOCTYPE html><html><head><meta charset="utf-8"></head><body><script>/*${junkData}*/(function(_k,_p){var _d=atob(_p),_r="";for(var i=0;i<_d.length;i++)_r+=String.fromCharCode(_d.charCodeAt(i)^_k[i%_k.length]);var _f=atob(_r),_u=new Uint8Array(_f.length);for(var i=0;i<_f.length;i++)_u[i]=_f.charCodeAt(i);document.open();document.write(new TextDecoder().decode(_u));document.close()})(${JSON.stringify(key)},"${payload}");<\/script></body></html>`;

                // Loại bỏ xuống dòng để ép về 1 line
                document.getElementById('outputCode').value = final.replace(/[\n\r]+/g, '');
                
                updateStatus('HOÀN THÀNH - 1 LINE');
            } catch (e) { 
                console.error(e);
                updateStatus('LỖI MÃ HÓA'); 
            }
        }, 300);
    }

    function copyOutput() {
        const out = document.getElementById('outputCode');
        if (!out.value) return;
        out.select();
        document.execCommand('copy');
        updateStatus('ĐÃ COPY');
    }

    function downloadHtml() {
        const code = document.getElementById('outputCode').value;
        if (!code) return;
        const blob = new Blob([code], {type: 'text/html'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "protected_v45.html";
        a.click();
        updateStatus('ĐÃ TẢI VỀ');
    }
</script>

</body>
</html>
