<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Utilities</title>
    <style>
        :root {
            --pink-bg: #ffe4e1; 
            --card-bg: #151515; 
            --text-main: #000000;
            --text-card: #ffffff;
            --btn-yellow: #ffcc00; 
            --btn-yellow-hover: #e6b800; 
            --btn-text: #000000;
        }

        body { 
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--pink-bg); 
            color: var(--text-main); 
            margin: 0; padding: 10px;
            box-sizing: border-box;
            min-height: 100vh;
        }

        h1 { 
            font-size: 1.1rem; text-align: center; color: #333; 
            margin: 10px 0 15px 0; letter-spacing: 1px; text-transform: uppercase;
            font-weight: 800;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card-title {
            font-size: 0.7rem; font-weight: bold; color: #aaa;
            margin-bottom: 8px; text-transform: uppercase;
            border-bottom: 1px solid #333; padding-bottom: 5px;
            display: flex; align-items: center; gap: 5px;
        }

        .btn {
            background: var(--btn-yellow);
            color: var(--btn-text);
            border: none; 
            border-radius: 6px; 
            padding: 10px 5px;
            font-size: 0.75rem; 
            font-weight: bold; 
            cursor: pointer;
            text-align: center; 
            text-decoration: none;
            margin-bottom: 6px; 
            width: 100%;
            display: block; 
            box-sizing: border-box;
            transition: transform 0.1s, background 0.2s;
        }
        
        .btn:active { 
            transform: scale(0.96);
            background: var(--btn-yellow-hover);
        }

        .box {
            background: #000; border: 1px solid #333;
            padding: 8px; border-radius: 5px; font-family: monospace;
            font-size: 0.7rem; color: #0f0; margin-bottom: 6px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        input {
            background: #000; border: 1px solid #444; color: #fff;
            padding: 8px; border-radius: 5px; width: 100%;
            font-size: 0.8rem; box-sizing: border-box; margin-bottom: 6px;
        }

        .bulk-group { grid-column: span 2; } 
        #log { font-size: 0.65rem; color: #888; margin-bottom: 5px; }

        #dl {
            background: transparent;
            color: var(--btn-yellow);
            border: 1px solid var(--btn-yellow);
            margin-top: 5px;
        }

        .toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #000; color: #fff; padding: 6px 15px;
            border-radius: 20px; font-size: 0.75rem; font-weight: bold;
            display: none; z-index: 9999; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
